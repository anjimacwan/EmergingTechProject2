<form (ngSubmit)="signup()">
    <div>
        <label>First Name:</label>
        <input type="text" [(ngModel)]="user.firstName" name="firstName">
    </div><br/>
    <div>
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="user.lastName" name="lastName">
    </div><br/>
    <div>
        <label>Email:</label>
        <input type="text" [(ngModel)]="user.email" name="email">
    </div><br/>
    <div>
        <label>Username:</label>
        <input type="text" [(ngModel)]="user.username" name="username">
    </div><br/>
    <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="user.password" name="password">
    </div><br/>
    <div>
        <label>Account Type:</label>
        <select class="form-control" [(ngModel)]="user.accountType" name="accountType" required>
            <option value="nurse" selected="selected">nurse</option>
            <option value="patient" >patient</option>
        </select>    
    </div><br/>
    <div>
        <label>Address:</label>
        <input type="text" [(ngModel)]="user.address" name="address">
    </div><br/>
    <div>
        <label>City:</label>
        <input type="text" [(ngModel)]="user.city" name="city">
    </div><br/>
    <div>
        <label>Phone:</label>
        <input type="text" [(ngModel)]="user.phone" name="phone">
    </div><br/>
    <div>
        <input type="submit" value="Sign up" id="submitBtn"/>
    </div>
    <span>{{errorMessage}}</span>
</form>
