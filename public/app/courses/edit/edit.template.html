<h1>Edit Course</h1>
<form (ngSubmit)="update()" novalidate>
   <div>
		<label for="recepient">Recepient</label>
		<div>
			<input type="text" required [(ngModel)]="course.recepient" name="recepient" placeholder="Recepient Name">
		</div>
	</div><br/>
	<div>
		<label for="content">Message Content</label>
		<div>
			<div>
             <textarea type="text" required cols="30" rows="10"
                      [(ngModel)]="course.content" name="content" placeholder="Type Message Here">
            </textarea>
        </div>
		</div>
	</div><br/>
    <div>
        <input type="submit" value="Update" id="loginBtn">
    </div>
    
    <strong>{{errorMessage}}</strong>
</form>
